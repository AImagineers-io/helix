# Helix Docker Compose Configuration
# Deployment target: apps01 (AImagineers Homelab)
#
# Public URLs:
#   Frontend: https://helix.aimagineers.io
#   Backend:  https://helix-api.aimagineers.io
#
# Port Allocation:
#   8016: helix-backend (API)
#   8017: helix-frontend (Web)
#   6381: helix-redis (Cache)

services:
  redis:
    image: redis:7-alpine
    container_name: helix-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - helix_redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: 02_backend/Dockerfile
    container_name: helix-backend
    ports:
      - "8016:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - helix_backups:/app/backups
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: 03_frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://helix-api.aimagineers.io}
        VITE_API_KEY: ${VITE_API_KEY}
        VITE_APP_NAME: ${VITE_APP_NAME:-Helix}
    container_name: helix-frontend
    ports:
      - "8017:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  helix-network:
    driver: bridge

volumes:
  helix_redis_data:
    driver: local
  helix_backups:
    driver: local
